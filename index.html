<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="sun"></div>
    </header>
    <main>
        <div class="house house-noelevator">
            <div class="house_window"></div>
            <div class="house_window"></div>
            <div class="house_window"></div>
        </div>
        <div class="house house-withelevator">
            <div class="house_left">
                <div class="house_flat" data-floor="6"></div>
                <div class="house_flat" data-floor="5"></div>
                <div class="house_flat" data-floor="4"></div>
                <div class="house_flat" data-floor="3"></div>
                <div class="house_flat" data-floor="2"></div>
                <div class="house_flat" data-floor="1"></div>
            </div>
            <div class="house_mine">
                <div class="house_elevator">
                    <div class="house_light"></div>
                </div>
            </div>
            <div class="house_right">
                <div class="house_flat" data-floor="6"></div>
                <div class="house_flat" data-floor="5"></div>
                <div class="house_flat" data-floor="4"></div>
                <div class="house_flat" data-floor="3"></div>
                <div class="house_flat" data-floor="2">
                    <div class="person"><img src="images/man.svg"></div>
                </div>
                <div class="house_flat" data-floor="1"></div>
            </div>
        </div>
        <div class="house house-noelevator">
            <div class="house_window"></div>
            <div class="house_window"></div>
            <div class="house_window"></div>
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>

</body>
</html>
